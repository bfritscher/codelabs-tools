name: Go

on:
  release:
    types: [created]

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
    - name: build
      run: make release
      working-directory: ./claat

    - name: upload
      run: gh release upload $GITHUB_REF ./claat/bin/*

